<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <a class="header-links" href="#">Gmail</a>
        <a class="header-links" href="#">Imagens</a>
        <a href="#"><img id="apps" src="./images/outline_apps_black_24dp.png" alt="apps"></a>
        <a href="https://github.com/fabiolima-dev" target="_blank"><img id="fabio" src="./images/fabio.png" alt="fabio"></a>
    </header>
    <body>
        <div id="google">
            <img src="./images/googlelogo_color_272x92dp.png" alt="google">
        </div>
        <form>
            <div id="search-bar">
                <img id="search" src="./images/outline_search_black_24dp.png" alt="search">
                <input id="input" type="text">
                <a id="keyboard" href="#"><img src="./images/outline_keyboard_black_24dp.png" alt="keyboard"></a>
            </div>
            <div id="buttons-container">
                <button class="buttons" type="submit">Pesquisa do Google</button>
                <div id="blank-space"></div>
                <button class="buttons" type="submit">Estou com sorte</button>
            </div>
        </form>
        <div id="blank"></div>
    </body>
    <footer>
        <div id="cowntry">Brasil</div>
        <div id="footer-links">
            <div class="sub-footer">
                <a class="ind-footer-link" href="#">Sobre</a>
                <a class="ind-footer-link" href="#">Publicidade</a>
                <a class="ind-footer-link" href="#">Negócios</a>
                <a class="ind-footer-link" href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="sub-footer">
                <a class="ind-footer-link" href="#">Privacidade</a>
                <a class="ind-footer-link" href="#">Termos</a>
                <a class="ind-footer-link" href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
